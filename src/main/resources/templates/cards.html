<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/apply.css}" />
</head>

<body class="customer-bg">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">MyBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/customer/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/cards">My Cards</a></li>
                <li class="nav-item"><a class="nav-link" href="/cards/apply">Apply Card</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display:inline; margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link btn btn-link" style="padding:0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">My Cards</h2>
        <a href="/cards/apply" class="btn btn-primary">Apply for New Card</a>
    </div>

    <div class="row g-4">
        <div th:if="${cards.empty}" class="col-12">
            <div class="alert alert-info">You have no cards yet. Apply for a new card to get started.</div>
        </div>

        <div class="col-md-6 col-lg-4" th:each="card : ${cards}">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5 class="card-title mb-1" th:text="${card.cardType}"></h5>
                            <p class="text-muted small mb-0" th:text="${card.fullName != null ? card.fullName : ''}"></p>
                        </div>
                        <div>
                            <span class="badge bg-secondary" th:text="${card.status}"></span>
                        </div>
                    </div>

                    <p class="display-6 mb-1 fw-bold" th:text="${card.cardNumber != null ? #strings.concat('XXXX-XXXX-XXXX-', card.cardNumber.substring(card.cardNumber.length() - 4)) : 'Pending'}"></p>
                    <p class="mb-3 text-muted">Limit: <span th:text="${card.creditLimit}"></span></p>

                    <div class="mt-auto d-flex gap-2">
                        <a th:href="@{/transactions(cardId=${card.cardId})}" class="btn btn-outline-primary btn-sm">View Transactions</a>

                        <div th:if="${#authorization.expression('hasRole(''BANKER'')')}">
                            <form th:if="${card.status.name() == 'PENDING'}" th:action="@{/cards/approve/{id}(id=${card.cardId})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-success btn-sm">Approve</button>
                            </form>

                            <form th:action="@{/cards/limit/{id}(id=${card.cardId})}" method="post" class="d-flex align-items-center" style="gap:6px;">
                                <input type="number" name="amount" placeholder="Set Limit" class="form-control form-control-sm" style="width:90px;" min="1" required />
                                <button type="submit" class="btn btn-warning btn-sm">Set</button>
                            </form>
                        </div>

                        <a th:if="${card.status.name() == 'ACTIVE'}" th:href="@{/cards/details}" class="btn btn-outline-secondary btn-sm">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
