<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Transactions</title>
</head>

<body>
    <h1>Transactions</h1>
    <table>
        <thead>
            <tr>
                <th>Merchant</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="txn : ${transactions}">
                <td th:text="${txn.merchantName}"></td>
                <td th:text="${txn.amount}"></td>
                <td th:text="${txn.status}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/dashboard">Back to Dashboard</a>
</body>

</html>
