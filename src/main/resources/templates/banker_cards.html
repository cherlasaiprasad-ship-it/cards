<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banker - Card Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-5">
    <h2>Banker: Card Management</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Card ID</th>
                <th>User</th>
                <th>Card Number</th>
                <th>Type</th>
                <th>Credit Limit</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="card : ${cards}">
                <td th:text="${card.cardId}"></td>
                <td th:text="${card.user.username}"></td>
                <td th:text="${card.cardNumber}"></td>
                <td th:text="${card.cardType}"></td>
                <td th:text="${card.creditLimit}"></td>
                <td th:text="${card.status}"></td>
                <td>
                    <form th:if="${card.status.name() == 'PENDING'}" th:action="@{/banker/cards/approve/{id}(id=${card.cardId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-success btn-sm">Approve</button>
                    </form>
                    <form th:action="@{/banker/cards/limit/{id}(id=${card.cardId})}" method="post" style="display:inline;">
                        <input type="number" name="amount" placeholder="Limit" style="width: 80px;" required min="1" />
                        <button type="submit" class="btn btn-warning btn-sm">Set Limit</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/banker/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
