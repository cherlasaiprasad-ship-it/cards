<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banker - Card Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/apply.css}" />
</head>
<body class="banker-bg">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">MyBank</a>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/banker/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/banker/cards">Manage Cards</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display:inline; margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="nav-link btn btn-link" style="padding:0;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Card Management</h2>
        <div>
            <a href="/banker/dashboard" class="btn btn-outline-secondary me-2">Back to Dashboard</a>
        </div>
    </div>

    <div th:if="${filterStatus != null}">
        <div class="mb-3">
            <a href="/banker/cards" class="btn btn-outline-secondary btn-sm">Clear Filter</a>
        </div>
        <h4 th:text="${filterStatus} + ' Cards'"></h4>
        <div class="row g-4 mt-2">
            <div class="col-12" th:each="card : ${cards}">
                <div class="card mb-3 shadow-sm">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0" th:text="${card.fullName != null ? card.fullName : card.user.username}"></h6>
                            <small class="text-muted" th:text="${card.cardType} + ' • ' + (card.bankName != null ? card.bankName : '')"></small>
                        </div>
                        <div class="text-end">
                            <span class="badge" th:classappend="${filterStatus=='ACTIVE' ? ' bg-success' : (filterStatus=='PENDING' ? ' bg-warning text-dark' : ' bg-info text-dark')}" th:text="${card.status}"></span>
                            <div class="mt-2">
                                <a th:if="${card.status.name() == 'ACTIVE'}" th:href="@{/transactions(cardId=${card.cardId})}" class="btn btn-outline-primary btn-sm">Transactions</a>
                                <form th:if="${card.status.name() == 'PENDING'}" th:action="@{/banker/cards/approve/{id}(id=${card.cardId})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:unless="${filterStatus != null}">
        <!-- Three groups: Pending, Active, Other (New Applied) -->
        <div class="row g-4">
            <div class="col-12 col-md-4">
                <div class="card p-3 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0"><a th:href="@{/banker/cards(status='PENDING')}" class="stretched-link text-decoration-none text-dark">Pending Applications</a></h5>
                     <span class="badge bg-warning text-dark" th:text="${cards.?[status.name()=='PENDING'].size()} + ' Pending'"></span>
                 </div>
                <div class="list-group mt-3">
                    <div th:if="${#lists.isEmpty(cards.?[status.name()=='PENDING'])}">
                        <div class="empty-state">No pending applications</div>
                    </div>
                    <div class="card mb-2" th:each="card : ${cards}" th:if="${card.status.name() == 'PENDING'}">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="card-title mb-1" th:text="${card.fullName != null ? card.fullName : card.user.username}"></h6>
                                    <p class="mb-1 text-muted small" th:text="${card.cardType} + ' • ' + (card.bankName != null ? card.bankName : '')"></p>
                                    <p class="mb-0 fw-semibold">Limit: <span th:text="${card.creditLimit}"></span></p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-warning text-dark">PENDING</span>
                                </div>
                            </div>
                            <div class="mt-3 d-flex gap-2">
                                <form th:action="@{/banker/cards/approve/{id}(id=${card.cardId})}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                                </form>
                                <form th:action="@{/banker/cards/limit/{id}(id=${card.cardId})}" method="post" style="display:inline;">
                                    <div class="input-group input-group-sm" style="width:120px;">
                                        <input type="number" name="amount" placeholder="Limit" class="form-control" required min="1" />
                                        <button type="submit" class="btn btn-warning">Set</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card p-3 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0"><a th:href="@{/banker/cards(status='ACTIVE')}" class="stretched-link text-decoration-none text-dark">Active Cards</a></h5>
                     <span class="badge bg-success" th:text="${cards.?[status.name()=='ACTIVE'].size()} + ' Active'"></span>
                 </div>
                <div class="list-group mt-3">
                    <div th:if="${#lists.isEmpty(cards.?[status.name()=='ACTIVE'])}">
                        <div class="empty-state">No active cards</div>
                    </div>
                    <div class="card mb-2 border-success" th:each="card : ${cards}" th:if="${card.status.name() == 'ACTIVE'}">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h6 class="card-title mb-1" th:text="${card.fullName != null ? card.fullName : card.user.username}"></h6>
                                    <p class="mb-1 text-muted small" th:text="${card.cardType} + ' • ' + (card.bankName != null ? card.bankName : '')"></p>
                                    <p class="mb-0">Available: <span th:text="${card.availableBalance}"></span></p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-success">ACTIVE</span>
                                </div>
                            </div>
                            <div class="mt-3 d-flex gap-2 justify-content-end">
                                <a th:href="@{/transactions(cardId=${card.cardId})}" class="btn btn-outline-primary btn-sm">Transactions</a>
                                <a th:href="@{/cards/details}" class="btn btn-outline-secondary btn-sm">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="card p-3 shadow-sm">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0"><a th:href="@{/banker/cards(status='BLOCKED')}" class="stretched-link text-decoration-none text-dark">Other / Blocked</a></h5>
                     <span class="badge bg-info text-dark" th:text="${cards.?[status.name()!='ACTIVE' && status.name()!='PENDING'].size()} + ' Items'"></span>
                 </div>
                <div class="list-group mt-3">
                    <div th:if="${#lists.isEmpty(cards.?[status.name()!='ACTIVE' && status.name()!='PENDING'])}">
                        <div class="empty-state">No other cards</div>
                    </div>
                    <div class="card mb-2" th:each="card : ${cards}" th:if="${card.status.name() != 'ACTIVE' and card.status.name() != 'PENDING'}">
                        <div class="card-body p-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="card-title mb-1" th:text="${card.fullName != null ? card.fullName : card.user.username}"></h6>
                                    <p class="mb-1 text-muted small" th:text="${card.cardType} + ' • ' + (card.bankName != null ? card.bankName : '')"></p>
                                    <p class="mb-0">Limit: <span th:text="${card.creditLimit}"></span></p>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-info text-dark" th:text="${card.status}"></span>
                                </div>
                            </div>
                            <div class="mt-3 d-flex gap-2">
                                <a th:href="@{/cards/details}" class="btn btn-outline-secondary btn-sm">Details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
