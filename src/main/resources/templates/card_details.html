<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Card Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/apply.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="customer-bg">
<div class="container mt-5">
    <h2>Card Details</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Card Number</th>
                <th>Card Type</th>
                <th>Credit Limit</th>
                <th>Available Balance</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="card : ${cards}">
                <td th:text="${#strings.concat('XXXX-XXXX-XXXX-', card.cardNumber?.substring(card.cardNumber.length() - 4))}"></td>
                <td th:text="${card.cardType}"></td>
                <td th:text="${card.creditLimit}"></td>
                <td th:text="${card.availableBalance}"></td>
                <td th:text="${card.status}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
